{% raw %}
{% extends "layout/base_layout.html" %}

{% block javascript %}
{% include "layout/alpinejs.html" %}
<script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('counter', () => ({
      count: 0,

      increase() {
        this.count++;
      },
      decrease() {
        this.count--;
      },
      reset() {
        this.count = 0;
      },
    }));
  })
</script>
{% endblock javascript %}

{% block main %}
<div class="container mx-auto px-3 lg:px-0 mt-5">
  <h1 class="text-xl font-bold text-center mb-6">
    Example App
  </h1>
  <div x-data="counter">
    <div class="flex justify-center gap-3 items-center">
      <button x-data x-on:click="increase()" class="btn btn-primary">+</button>
      <span class="text-center btn btn-neutral" x-text="count"></span>
      <button x-data x-on:click="decrease()" class="btn btn-primary">-</button>
      <button x-data x-on:click="reset()" class="btn btn-primary">Reset</button>
    </div>
  </div>
  <div class="flex mt-5">
    {% include "components/login/login_card.html" %}
  </div>
</div>
{% endblock main %}
{% endraw %}
